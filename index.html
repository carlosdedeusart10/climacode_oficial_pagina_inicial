<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLIMACODE_OFICIAL | Seu Clima</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: 0.4s;
    }
    .container { width: 100%; max-width: 900px; background: rgba(15,23,42,0.8); border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); padding: 30px; text-align: center; backdrop-filter: blur(6px); }
    h1 { font-size: 2.2rem; color: #60a5fa; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
    h2 { font-size: 1rem; color: #93c5fd; font-weight: 500; margin-bottom: 16px; }
    img { display:block; margin:0 auto 20px; width:180px; border-radius:12px; }
    .card { background: rgba(30,41,59,0.6); border-radius:12px; padding:16px; margin-top:20px; box-shadow: inset 0 0 8px rgba(255,255,255,0.05); }
    .chip-container { display:flex; flex-wrap:wrap; justify-content:center; gap:8px; margin-top:10px; }
    .chip { background:#1e3a8a; color:#fff; padding:6px 14px; border-radius:999px; font-size:.85rem; font-weight:600; }
    .btn { display:inline-flex; align-items:center; gap:8px; background:linear-gradient(90deg,#3b82f6,#2563eb); border:none; color:#fff; padding:12px 24px; border-radius:999px; cursor:pointer; font-weight:700; margin-top:15px; transition:.3s; }
    .btn:hover { transform:scale(1.05); box-shadow:0 0 15px rgba(59,130,246,.5); }
    footer { margin-top:30px; font-size:.9rem; color:#93c5fd; text-align:center; }
    .login-container { width:90%; max-width:400px; background:rgba(15,23,42,0.8); border-radius:12px; padding:20px; box-shadow:0 0 20px rgba(0,0,0,.4); }
    .hidden { display:none; }
    input { width:100%; padding:10px; margin:6px 0; border-radius:8px; border:none; outline:none; background:#1e293b; color:white; }
    button { width:100%; padding:10px; background-color:#3b82f6; border:none; border-radius:8px; color:white; font-size:1rem; cursor:pointer; margin-top:10px; }
    button:hover { background-color:#2563eb; }
    .toggle { text-align:center; margin-top:10px; cursor:pointer; color:#93c5fd; }
    #logoutBtn { display:none; background:#ef4444; padding:10px 24px; border-radius:999px; border:none; color:white; cursor:pointer; font-weight:700; margin:30px auto 0; display:block; width:fit-content; }
    #logoutBtn:hover { background:#dc2626; transform:scale(1.05); }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginPage" class="login-container">
    <h2 style="text-align:center; color:#60a5fa;">Login</h2>
    <!-- OBS: usar e-mail para login com Firebase -->
    <input type="email" id="loginEmail" placeholder="E-mail" />
    <input type="password" id="loginPass" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p class="toggle" onclick="showRegister()">Criar conta</p>
  </div>

  <!-- Registro -->
  <div id="registerPage" class="login-container hidden">
    <h2 style="text-align:center; color:#60a5fa;">Criar conta</h2>
    <input type="text" id="regUser" placeholder="Nome de usuário" />
    <input type="email" id="regEmail" placeholder="E-mail" />
    <input type="password" id="regPass" placeholder="Senha" />
    <button onclick="register()">Registrar</button>
    <p class="toggle" onclick="showLogin()">Já tenho conta</p>
  </div>

  <!-- Main -->
  <div id="mainContent" class="hidden">
    <div id="app"></div>
    <button id="logoutBtn" onclick="logout()">Sair</button>
  </div>

  <!-- Firebase + Lógica (módulo) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

    // === SUA CONFIG DO FIREBASE (já fornecida) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDUUbwQj2E9ugrIPrp88yiBC-h76nk2_8c",
      authDomain: "clima-743d0.firebaseapp.com",
      projectId: "clima-743d0",
      storageBucket: "clima-743d0.firebasestorage.app",
      messagingSenderId: "700610995947",
      appId: "1:700610995947:web:b644ddaacde92e40ce80ae",
      measurementId: "G-J56Y32XTCD"
    };

    const app = initializeApp(firebaseConfig);
    // analytics: só se desejar; pode causar erro em arquivos locais sem domínio válido
    try { getAnalytics(app); } catch (e) { /* ignora se não disponível */ }

    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const loginPage = document.getElementById("loginPage");
    const registerPage = document.getElementById("registerPage");
    const mainContent = document.getElementById("mainContent");
    const logoutBtn = document.getElementById("logoutBtn");

    // Funções internas (module scope)
    async function registerInternal() {
      const user = document.getElementById("regUser").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const pass = document.getElementById("regPass").value;

      if (!user || !email || !pass) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        // salva perfil no Firestore
        await setDoc(doc(db, "users", cred.user.uid), {
          username: user,
          email: email,
          createdAt: new Date().toISOString()
        });
        alert("Cadastro realizado com sucesso!");
        showLoginInternal();
      } catch (e) {
        console.error(e);
        alert("Erro ao registrar: " + e.message);
      }
    }

    async function loginInternal() {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value;
      if (!email || !pass) { alert("Preencha e-mail e senha!"); return; }
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        // onAuthStateChanged tratará a tela
      } catch (e) {
        console.error(e);
        alert("Erro ao fazer login: " + e.message);
      }
    }

    function logoutInternal() {
      signOut(auth).catch(e => console.error("Erro ao sair:", e));
    }

    function showLoginInternal() {
      loginPage.classList.remove("hidden");
      registerPage.classList.add("hidden");
      mainContent.classList.add("hidden");
      logoutBtn.style.display = "none";
    }

    function showRegisterInternal() {
      loginPage.classList.add("hidden");
      registerPage.classList.remove("hidden");
      mainContent.classList.add("hidden");
      logoutBtn.style.display = "none";
    }

    async function showMainInternal(user) {
      loginPage.classList.add("hidden");
      registerPage.classList.add("hidden");
      mainContent.classList.remove("hidden");
      logoutBtn.style.display = "block";

      // tenta buscar perfil no Firestore para pegar username
      let username = "";
      try {
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const data = snap.data();
          username = data.username || "";
        }
      } catch (e) {
        console.warn("Erro ao buscar perfil:", e);
      }

      const app = document.getElementById("app");
      app.innerHTML = ""; // limpa

      const container = document.createElement("div");
      container.className = "container";

      const title = document.createElement("h1");
      title.textContent = "CLIMACODE_OFICIAL";
      title.style.color = "#60a5fa";
      const subtitle = document.createElement("h2");
      subtitle.textContent = "PREPARE-SE PARA VER MEDIDAS";
      subtitle.style.color = "#93c5fd";

      const logo = document.createElement("img");
      logo.src = "https://i.postimg.cc/Jhj3w0GD/Sem-titulo.jpg";
      logo.alt = "Logo do Projeto Climacode";

      const greeting = document.createElement("p");
      greeting.style.color = "#e2e8f0";
      greeting.style.marginTop = "12px";
      greeting.innerHTML = `Bem-vindo, <b>${username || user.email}</b>!`;

      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = "COMEÇAR A VER O CLIMA EM TEMPO REAL";
      btn.onclick = () => window.open("https://carlosdedeusart10.github.io/Climacode_oficial_seu-clima/", "_blank", "noopener,noreferrer");

      container.append(title, subtitle, logo, greeting, btn);
      app.appendChild(container);
    }

    // Observa mudança de estado de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showMainInternal(user);
      } else {
        showLoginInternal();
      }
    });

    // IMPORTANT: expõe funções para que os onclick="" no HTML funcionem
    window.register = registerInternal;
    window.login = loginInternal;
    window.logout = logoutInternal;
    window.showLogin = showLoginInternal;
    window.showRegister = showRegisterInternal;
  </script>
</body>
</html>
