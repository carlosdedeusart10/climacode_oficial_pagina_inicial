<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLIMACODE_OFICIAL | Seu Clima</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: 0.4s;
    }
    .hidden { display: none; }
    .login-container {
      width: 90%; max-width: 400px;
      background: rgba(15,23,42,0.85);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      width: 100%; padding: 10px; margin: 6px 0;
      border-radius: 8px; border: none; outline: none;
      background: #1e293b; color: white;
    }
    button {
      width: 100%; padding: 10px;
      background-color: #3b82f6; border: none;
      border-radius: 8px; color: white; font-size: 1rem;
      cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: #2563eb; }
    .toggle { margin-top: 10px; cursor: pointer; color: #93c5fd; }
    #logoutBtn {
      background: #ef4444; padding: 10px 24px;
      border-radius: 999px; border: none; color: white;
      cursor: pointer; font-weight: 700; margin: 30px auto 0 auto;
      display: block; width: fit-content;
    }
    #logoutBtn:hover { background: #dc2626; transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginPage" class="login-container">
    <h2 style="color:#60a5fa;">Login</h2>
    <input type="email" id="loginEmail" placeholder="E-mail" />
    <input type="password" id="loginPass" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p class="toggle" onclick="showRegister()">Criar conta</p>
  </div>

  <!-- REGISTRO -->
  <div id="registerPage" class="login-container hidden">
    <h2 style="color:#60a5fa;">Criar conta</h2>
    <input type="text" id="regUser" placeholder="Nome de usuário" />
    <input type="email" id="regEmail" placeholder="E-mail" />
    <input type="password" id="regPass" placeholder="Senha" />
    <button onclick="register()">Registrar</button>
    <p class="toggle" onclick="showLogin()">Já tenho conta</p>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div id="mainContent" class="hidden">
    <div id="app"></div>
    <button id="logoutBtn">Sair</button>
  </div>

  <!-- Firebase e Lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAnalytics } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

    // === SUA CONFIGURAÇÃO DO FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyDUUbwQj2E9ugrIPrp88yiBC-h76nk2_8c",
      authDomain: "clima-743d0.firebaseapp.com",
      projectId: "clima-743d0",
      storageBucket: "clima-743d0.firebasestorage.app",
      messagingSenderId: "700610995947",
      appId: "1:700610995947:web:b644ddaacde92e40ce80ae",
      measurementId: "G-J56Y32XTCD"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginPage = document.getElementById("loginPage");
    const registerPage = document.getElementById("registerPage");
    const mainContent = document.getElementById("mainContent");
    const logoutBtn = document.getElementById("logoutBtn");

    function showLogin() {
      loginPage.classList.remove("hidden");
      registerPage.classList.add("hidden");
      mainContent.classList.add("hidden");
    }

    function showRegister() {
      loginPage.classList.add("hidden");
      registerPage.classList.remove("hidden");
    }

    async function register() {
      const user = document.getElementById("regUser").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const pass = document.getElementById("regPass").value;

      if (!user || !email || !pass) return alert("Preencha todos os campos!");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), {
          username: user,
          email: email,
          createdAt: new Date().toISOString()
        });
        alert("Cadastro realizado com sucesso!");
        showLogin();
      } catch (e) {
        alert("Erro ao registrar: " + e.message);
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (e) {
        alert("Erro ao fazer login: " + e.message);
      }
    }

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        showMain(user);
      } else {
        showLogin();
      }
    });

    function showMain(user) {
      loginPage.classList.add("hidden");
      registerPage.classList.add("hidden");
      mainContent.classList.remove("hidden");
      const appDiv = document.getElementById("app");
      appDiv.innerHTML = `
        <div style="text-align:center;max-width:900px;margin:auto;">
          <h1 style="color:#60a5fa;">CLIMACODE_OFICIAL</h1>
          <h2 style="color:#93c5fd;">PREPARE-SE PARA VER MEDIDAS</h2>
          <img src="https://i.postimg.cc/Jhj3w0GD/Sem-titulo.jpg" alt="Logo" width="180" style="border-radius:12px;margin:20px auto;display:block;">
          <p style="color:#e2e8f0;">Bem-vindo, <b>${user.email}</b>!</p>
          <button class="btn" style="margin-top:20px;" onclick="window.open('https://carlosdedeusart10.github.io/Climacode_oficial_seu-clima/', '_blank')">
            Ver Clima em Tempo Real
          </button>
        </div>
      `;
    }
  </script>
</body>
</html>
